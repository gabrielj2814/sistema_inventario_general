# php artisan blueprint:build
# php artisan blueprint:erase
models:

  Category:
    name: string:140
    description: string:255 nullable
    relationships:
      hasMany: Product
    softDeletes
    timestamps

  Product:
    name: string:140
    description: string:255 nullable
    barcode: string:255 unique
    stock: integer
    price_unit: decimal:8,2
    unit_of_measurement: enum:mg,g,kg,t,ml,l,cm3,m3,mm,cm,m,km,ud,dz,pkg,box
    relationships:
      belongsTo: Category
      hasMany: ProductSupplier, OrderDetail, InventoryWarehouse
    softDeletes
    timestamps

  Supplier:
    name: string:140
    description: string:255 nullable
    phone: string:25
    email: string:255
    adress: string:255 nullable
    relationships:
      hasMany: ProductSupplier
    softDeletes
    timestamps

  ProductSupplier:
    price_supply: decimal:8,2
    relationships:
      belongsTo: Supplier, Product
    softDeletes
    timestamps


  InventoryMovement:
    date_movement: date
    type: enum:estrada,salida,ajuste
    amount: integer
    note: string:255
    relationships:
      belongsTo: \App\Models\User, ProductSupplier
    softDeletes
    timestamps

  Customer:
    name: string:140
    phone: string:25
    email: string:255
    adress: string:255
    relationships:
      hasMany: Order
    softDeletes
    timestamps

  Order:
    dateOrder: date
    total: integer
    statu: enum:pendiente,completado,cancelado
    relationships:
      belongsTo: \App\Models\User, Customer
      hasMany: OrderDetail
    softDeletes
    timestamps

  OrderDetail:
    amount: integer
    price_unit: decimal:8,2
    subTotal: integer
    relationships:
      belongsTo: Product, Order
    softDeletes
    timestamps

  Warehouse:
    name: string:140
    location: string:255
    relationships:
      hasMany: InventoryWarehouse
    softDeletes
    timestamps

  InventoryWarehouse:
    stock: integer
    relationships:
      belongsTo: Warehouse, Product
    timestamps






